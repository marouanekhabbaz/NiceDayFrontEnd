<div class="card">
<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
      <!-- <img width="180" alt="Angular Logo" src="https://wilcity.com/wp-content/uploads/2018/12/sample-logo-design-png-3.png" class="mx-auto"> --><h3>Search For Weather</h3>
        <form (submit)="submitLocation(cityName, countryCode)">
          <input type="text" placeholder="City Name" class="form-control" autofocus #cityName>
          <br>
          <input type="text" placeholder="Country Code" class="form-control" #countryCode>
          <button class="btn btn-primary btn-block mt-2" id="btn">
            Get Weather
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather" class="card card-body text-center">
        <h1 class="h4">Weather Information</h1>
        <p class="p3">City: {{weather.name}}</p>
        <p class="p3">Description: {{weather.weather[0].description }}</p>
        <p class="p3">Temperature: {{weather.main.temp}} Â°F</p>
        <p class="p3">Latitude: {{weather.coord.lat}}</p>
        <p class="p3">Longitude: {{weather.coord.lon}}</p>
        <p class="p3">Humidity: {{weather.main.humidity}}</p>
        <p class="p3">Pressure: {{weather.main.pressure}}</p>
      </div>
    </div>
  </div>
</div>
</div>
