<body>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5" id="cardbody">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{title}}  </p>

                <div *ngIf="clientMessage.message.length > 0 && clientMessage.status==true " class="alert alert-success" role="alert">
                  {{ clientMessage.message }}
                </div>

                <div *ngIf="clientMessage.message.length > 0 && clientMessage.status==false " class="alert alert-danger" role="alert">
                  {{ clientMessage.message }}
                </div>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="user.firstName"
                      name="first" type="text" class="form-control"

                      id="inputFirstName" placeholder="First name">
                      <label class="form-label" for="form3Example1c" id="input">FIRST NAME</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">


                      <input
                      [(ngModel)]="user.lastName"
                       type="text"  name="last" class="form-control" />


                      <label class="form-label" for="form3Example1c" id="input">LAST NAME</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" [(ngModel)]="user.email" name="email"   class="form-control" />

                      <label class="form-label" for="form3Example3c" id="input">EMAIL</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"  [(ngModel)]="user.userName" name="userName"  class="form-control" />
                      <label class="form-label" for="form3Example4cd" id="input">USERNAME</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"  [(ngModel)]="user.passWord" name="passWord"  class="form-control" />
                      <label class="form-label" for="form3Example4c" id="input">PASSWORD</label>
                    </div>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-secondary" (click)="registerUserFromService()">REGISTER</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
